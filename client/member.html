<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/index.css" />
		<title>Document</title>
	</head>
	<nav class="nav-bar"><h3>歡迎光臨，這是會員頁面</h3></nav>
	<body>
		<div class="main-page">
			<h4>{{ user }} 恭喜您，成功登入系統 🙂</h4>
			<input type="button" value="登出" onclick="location.href='../signout'">
		</div>
		<div class="query-membership-form">
			<h3>查詢會員姓名 🐒</h3>
			<form id="member-query-membership-form" method="get" action="/api/members">
				<input
					class="query-membership-input-text"
					type="text"
					id="username"
					name="username"
					placeholder="Your username here"
				/>
			</form><br/>
			<button class="login-btn" type="submit" form="member-query-membership-form">查詢</button>
			<div class="query-membership-msg"> </div>
		</div>
		</div>
	<script src="./js/memberHelper.js"> </script>
	</body>
</html>
